
<mat-card-content class="">
  <mat-card-title> PERFIL PROFESIONAL </mat-card-title>


  <p>
    <mat-form-field appearance="outline">
      <mat-label></mat-label>
      <input matInput placeholder="Descripción personal">

      <mat-hint>Descripción personal</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label></mat-label>
      <input matInput placeholder="Experiencia laboral">

      <mat-hint>Experiencia laboral</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label></mat-label>
      <input matInput placeholder="Estudios">

      <mat-hint>Estudios</mat-hint>
    </mat-form-field>

  </p>

  <mat-form-field class="example-chip-list">
    <mat-label>Favorite Lenguages</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let lenguaje of lenguages " [selectable]="selectable"
                [removable]="removable" (removed)="remove(lenguaje)">
        {{lenguaje.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="New fruit..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
  <app-uploudfiles> </app-uploudfiles>
</mat-card-content>
